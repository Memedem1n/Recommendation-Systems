extends: ../config.yaml

project:
  base_dir: ".."

text_options:
  ingredient_top_k: 48
  use_rank_tokens: true
  rank_token_template: "[ING_{idx:02d}]"
  ingredient_separator: " "
  include_product_name: true

training:
  batch_size: 8
  num_epochs: 6
  learning_rate: 2.3e-5
  adamw_beta2: 0.95
  weight_decay: 0.02
  warmup_steps: 200
  gradient_accumulation: 1

logging:
  metrics_path: "outputs/experiments/scenario_rank_tokens/metrics.json"
  checkpoint_dir: "outputs/experiments/scenario_rank_tokens/checkpoints"
  attention_report_dir: "outputs/experiments/scenario_rank_tokens/attention_reports"
