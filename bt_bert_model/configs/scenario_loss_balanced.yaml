extends: ../config.yaml

project:
  base_dir: ".."

text_options:
  ingredient_top_k: 50
  include_product_name: true

training:
  batch_size: 8
  num_epochs: 6
  learning_rate: 2.4e-5
  adamw_beta2: 0.96
  weight_decay: 0.012
  warmup_steps: 300
  gradient_accumulation: 1
  loss_positive_weight: auto
  concern_loss_weights:
    redness: 1.2
    eyebag: 1.3
    acne: 1.1
    oiliness: 1.0
    wrinkle: 1.25
    age: 1.15
    moisture: 0.95

logging:
  metrics_path: "outputs/experiments/scenario_loss_balanced/metrics.json"
  checkpoint_dir: "outputs/experiments/scenario_loss_balanced/checkpoints"
  attention_report_dir: "outputs/experiments/scenario_loss_balanced/attention_reports"
